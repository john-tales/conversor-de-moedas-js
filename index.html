<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>conversor de modas</title>
</head>
<body>
    <img src="./assets/logo.gif" alt="gif-de-transferencia" class="logo">
        
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label >
            Converter <b>para</b> 
            <select class="currency-select">
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ libra</option>
                <option value="bitcoin">B bitcoin</option>
            </select>
        </label>

        <label >
            Valor
            <input class="input-currency" placeholder="10.000.00">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Bandera-circular-de-Brasil.png" alt="bandeira do brasil" class="brl">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">BRL 0,00</p>
            </div>

            <img src="assets/Vector.png" class="arrow">

            <div class="currency-box">
                <img src="./assets/Bandera-circular-de-Estados-Unidos.png" alt="bandeira dos states" class="uss">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
